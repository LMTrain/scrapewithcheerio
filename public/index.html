<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Car Articles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  
    <link rel="stylesheet" href="style.css">  
    
  </head>
  <body>
    <div class="container-background"><br>
      <div id="buttons">
        <button class="btn" id="find-all">Find All Articles</button>
        <button class="btn" id="title-sort">Sort Articles</button>      
        <button class="btn" id="Scrape-sort">Scrape New Article</button>
      </div>
    
      <div id="wrapper">
        
        <div class="row">
          <div class="col-md-12">
            
            <h1>Articles On Cars</h1>
            <h2><i>Highlights on current stories on cars</i></h2>
            <div id="articles"></div>                
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
              <h2><i>Click on an Article to give a COMMENT!.</i></h2>
            <div id="notes"></div>
          </div>
        </div>

      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="app.js"></script>

    </div>

  </body>
</html>
